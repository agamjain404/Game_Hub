            <h1>AWESOME PUZZLE GAME</h1>

        <div class="instructions">
            <div class="instruction-heading">
                <h1>INSTRUCTIONS</h1>
            </div>
            <ul class="instruction-list">
                <p>Press upper arrow to move empty box downward</p>
                <p>Press bottom arrow to move empty box upward</p>
                <p>Press left arrow to move empty box right</p>
                <p>Press right arrow to move empty box left</p>
            </ul>
        </div>
